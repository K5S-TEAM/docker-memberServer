<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>k5s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<H1>My Page</H1>
<div class="container overflow-hidden">
    <div class="row gx-5">
        <div class="col-md-4">
            <img id="profileImage" th:src="${myInformationResponseDto.getProfileImageUrl()}" onerror="this.src='https://k5s-member-convenience.s3.ap-northeast-2.amazonaws.com/common/startImage.jpg'" class="img-thumbnail" height="200" width="200">
            <form id="myInformationForm">
            <div>
                <label>이미지 변경</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpg, image/jpeg, image/png">
            </div>
            <div class="pt-4 mb-2">
                <label for="nickname" class="sr-only">닉네임 변경</label>
                <input type="text" id="nickname" name="nickname" class="form-control" th:value="${myInformationResponseDto.getNickname()}" required>
                <div class="invalid-feedback">
                    닉네임을 입력해주세요.
                </div>
                <div class="valid-feedback">
                </div>
            </div>
            </form>
            <div class="pt-4 mb-3">
                <button class="btn btn-outline-secondary btn-lg" onclick="updateMyInformation()">Update</button>
            </div>

        </div>
        <div class="col-md-8" style="background-color: green">
            <h1>Extra Block</h1>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    let changeImage = false;

    function updateMyInformation(){
        if (changeImage&&!isImageFile()) {
            alert("이미지(.jpg, .jpeg, .png)만을 넣어주세요.");
            return;
        }

        let form = $('#myInformationForm')[0];
        let data = new FormData(form);

        $.ajax({
            type: "PUT",
            url: '/member/my-page',
            data: data,
            dataType: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            statusCode:{
                200: function () {
                    alert("변경이 성공적으로 완료되었습니다.");
                }
            }
        })
    }

    function isImageFile() {
        let file = $('#image')[0].files[0];
        let extension = file.name.split(".").pop().toLowerCase();
        console.log(extension);
        return ($.inArray(extension, ["jpg", "jpeg", "png"]) === -1) ? false : true;
    }

    $('#image').on("change", function (event){
        let file = event.target.files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
            $('#profileImage').attr("src", e.target.result);
        }
        reader.readAsDataURL(file);

        changeImage = true;
    })
</script>
